<!DOCTYPE html>
{%extends "Emp/template.html" %} {%block body%}
<div class="container-fluid">
  <div class="row">
    {%for i in id%}
    <div class="col-sm-2 col-md-2 col-lg-2 text-center">
      <a href="/id/{{i.0}}">
        <img
          class="card-img-top"
          src="/media/{{i.1}}"
          alt="Card image cap"
          height="100px"
          width="40"
      /></a>
      <a href="/id/{{i.0}}">{{i.0}}</a>
    </div>
    {%endfor%}
  </div>
</div>

{%endblock%}
